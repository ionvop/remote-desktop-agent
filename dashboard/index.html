<html>
    <head>
        <title>
            Dashboard
        </title>
        <base href="./">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-rows: 1fr max-content;
            height: 100%;
            box-sizing: border-box;">
            <div style="
                padding: 1rem;
                text-align: center;">
                <img style="
                    max-width: 100%;
                    height: 100%;
                    cursor: pointer;"
                    id="imgScreen">
            </div>
            <div style="
                display: grid;
                grid-template-columns: repeat(2, 1fr);">
                <div style="
                    padding: 1rem;">
                    <div style="
                        padding: 1rem;
                        font-weight: bold;">
                        Write
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;">
                        <input id="inputWrite"
                            placeholder="Hello, world!">
                    </div>
                    <div style="
                        display: grid;
                        grid-template-columns: 1fr max-content;">
                        <div></div>
                        <div style="
                            padding: 1rem;">
                            <button id="btnWrite">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div style="
                    padding: 1rem;">
                    <div style="
                        padding: 1rem;
                        font-weight: bold;">
                        Run Command
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;">
                        <input id="inputRun"
                            placeholder="start notepad">
                    </div>
                    <div style="
                        display: grid;
                        grid-template-columns: 1fr max-content;">
                        <div></div>
                        <div style="
                            padding: 1rem;">
                            <button id="btnRun">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
        <script>
            const imgScreen = document.getElementById("imgScreen");
            const inputWrite = document.getElementById("inputWrite");
            const btnWrite = document.getElementById("btnWrite");
            const inputRun = document.getElementById("inputRun");
            const btnRun = document.getElementById("btnRun");
            initialize();

            function initialize() {
                loop();
            }

            async function loop() {
                await updateScreen();
                setTimeout(loop, 4000);
            }

            async function updateScreen() {
                const response = await fetch(JSONBLOB_URL);
                const data = await response.json();
                imgScreen.src = data.screen;
            }

            imgScreen.onclick = async (event) => {
                imgScreen.style.pointerEvents = "none";
                imgScreen.style.opacity = 0.5;
                imgScreen.style.cursor = "wait";
                const rect = event.target.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                const normalizedX = x / rect.width;
                const normalizedY = y / rect.height;
                let response = await fetch(JSONBLOB_URL);
                let data = await response.json();

                data.command = {
                    type: "click",
                    x: normalizedX,
                    y: normalizedY
                };

                response = await fetch(JSONBLOB_URL, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                imgScreen.style.pointerEvents = "auto";
                imgScreen.style.opacity = 1;
                imgScreen.style.cursor = "pointer";
            }

            inputWrite.onkeydown = (event) => {
                if (event.key === "Enter") {
                    btnWrite.click();
                }
            }

            inputRun.onkeydown = (event) => {
                if (event.key === "Enter") {
                    btnRun.click();
                }
            }

            btnWrite.onclick = async () => {
                btnWrite.disabled = true;
                inputWrite.disabled = true;
                btnWrite.style.backgroundColor = "#555";
                let response = await fetch(JSONBLOB_URL);
                let data = await response.json();

                data.command = {
                    type: "write",
                    text: inputWrite.value
                };

                response = await fetch(JSONBLOB_URL, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                inputWrite.value = "";
                btnWrite.disabled = false;
                inputWrite.disabled = false;
                btnWrite.style.backgroundColor = "#5af";
            }

            btnRun.onclick = async () => {
                btnRun.disabled = true;
                inputRun.disabled = true;
                btnRun.style.backgroundColor = "#555";
                let response = await fetch(JSONBLOB_URL);
                let data = await response.json();

                data.command = {
                    type: "run",
                    command: inputRun.value
                };

                response = await fetch(JSONBLOB_URL, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                inputRun.value = "";
                btnRun.disabled = false;
                inputRun.disabled = false;
                btnRun.style.backgroundColor = "#5af";
            }
        </script>
    </body>
</html>
